name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=PharmacyInventoryCalculator pharmacy_inventory_app.py
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: PharmacyInventoryCalculator
        path: dist/PharmacyInventoryCalculator.exe
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/PharmacyInventoryCalculator.exe
        body: |
          ## Pharmacy Inventory Calculator
          
          ### Download and Run
          1. Download `PharmacyInventoryCalculator.exe` below
          2. Double-click to run (no installation needed)
          3. Select your 3 Excel input files
          4. Click "Process Inventory"
          5. Get your results!
          
          ### What's New in This Version
          - Automated inventory calculations
          - Reorder quantity optimization
          - Stock days prediction
          - User-friendly Windows interface
          
          ### System Requirements
          - Windows 7 or higher
          - No Python installation required
          - Works offline
          
          ### Security
          - All processing happens locally on your computer
          - No data is sent to the internet
          - Safe for sensitive pharmaceutical data
          
          For help, see the User Guide in the repository.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
